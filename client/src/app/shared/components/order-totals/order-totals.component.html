<div class="bg-light px-4 py3 text-uppercase font-weight-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">Shippinig costs will be added depending on choices made during checkout</p>
    <ul class="list-unstyler mb-4" *ngIf="(basketTotal$ | async)"></ul>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Order</strong>
        <strong>{{(basketTotal$ | async).subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Shipping and handling</strong>
        <strong>{{(basketTotal$ | async).shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
        <strong class="text-muted">Total</strong>
        <strong>{{(basketTotal$ | async).total | currency}}</strong>
    </li>
</div>
